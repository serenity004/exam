<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="welcome-screen">
            <img src="peaceland.png" alt="Peaceland Logo" class="logo">
            <h1>Welcome!</h1>
            <button class="get-started-btn" onclick="showAuthForms()">Get Started</button>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container hidden">
            <h2>Sign Up</h2>
            <div id="signupMessage"></div>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupRegNo">Registration Number</label>
                    <input type="text" id="signupRegNo" name="regNo" placeholder="Enter your registration number" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="form-links">
                <p>Already have an account? <span class="toggle-link" onclick="showLoginForm()">Login here</span></p>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container hidden">
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginRegNo">Registration Number</label>
                    <input type="text" id="loginRegNo" name="regNo" placeholder="Enter your registration number" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-links">
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                <p>Don't have an account? <span class="toggle-link" onclick="showSignupForm()">Sign up here</span></p>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-container hidden">
            <h2>Forgot Password</h2>
            <div id="forgotMessage"></div>
            <form id="forgotPasswordFormElement">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <div class="form-links">
                <p>Remember your password? <span class="toggle-link" onclick="showLoginForm()">Login here</span></p>
            </div>
        </div>

        <!-- Landing Page -->
        <div id="landingPage" class="landing-page hidden">
            <img src="peaceland.png" alt="Peaceland Logo" class="logo">
            <h1>Welcome to Dashboard!</h1>
            <p id="welcomeMessage">Hello! You have successfully logged in to your account.</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
